<!doctype html>
<html>
    <head>
        <title>ascii-cam</title>
        <style>
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
            }

            canvas, video {
                width: 160px;
                height: 90px;
            }

            div {
                font-family: courier;
                font-weight: bold;
                word-break: break-word;
                font-size: 8px;
            }
        </style>
    </head>
    <body>
        <video></video>
        <canvas></canvas>
        <div></div>
        <script>
            const bw = '$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/|()1{}[]?-_+~<>i!lI;:,"^`.';

            const width = 160;
            const height = 90;
            const constraints = { audio: false, video: { width, height } }; 
            
            const video = document.querySelector('video');
            navigator.mediaDevices.getUserMedia(constraints)
                .then((mediaStream) => {
                    video.srcObject = mediaStream;
                    video.onloadedmetadata = e => {
                        video.play();
                        loop();
                    };
                }).catch((err) => {
                    console.log(err.name + ": " + err.message);
                });

            const canvas = document.querySelector('canvas');
            const div = document.querySelector('div');
            const ctx = canvas.getContext('2d');
            function loop() {
                ctx.drawImage(video, 0, 0, width, height);
                const { data } = ctx.getImageData(0, 0, width, height);
                let str = '';
                for (let i = 0; i < data.length - 3; i += 4) { // 4 values = 1 RGBA pixel
                    str += getCharacter(data[i], data[i + 1], data[i + 2], data[i + 3]);
                    if (i % (width * 4) === 0 && i > 0) str += '<br />';
                }
                div.innerHTML = str;
                requestAnimationFrame(loop);
            };

            const mapRatio = (bw.length - 1) / 255;
            function getCharacter(r, g, b, a) {
                const brightness = (r + g + b) / 3;
                const index = Math.floor(brightness * mapRatio);
                return bw[index];
            }
        </script>
    </body>
</html>
